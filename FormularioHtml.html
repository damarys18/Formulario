<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de estudiantes</title>
</head>
<style>
    body {background-color:pink;}
    legend {color:blue;}
    label {color:red;}
    h5 {color:green;}
    h2 {color:brown;}

</style>
    <body>
    <h2>Registro de Estudiantes</h2>
    <form method="post">
        <div>
            <fieldset>
                <legend>Datos Personales</legend>
            <table>

                    <tbody>
  <tr>

                            <td><label for="Cédula">Cédula:</label><br></td>
                            <td> <input type="text" id="Cédula" name="Cédula"></td>
  </tr>
                        <tr>

                            <td><label for="nombre">Nombre:</label></td>
                            <td> <input type="text" id="nombre" name="nombre"> </td>
                        </tr>
                        <tr>
                            <td> <label for="apellido">Apellido:</label></td>
                            <td> <input type="text" id="apellido" name="apellido"> </td>
                        </tr>
                        <tr>
                            <td> <label for="edad">Edad:</label></td>
                            <td> <input type="text" id="edad" name="edad"> </td>
 </tr>
                        <tr>
                            <td> <label for="estado civil">Estado civil:</label></td>
                            <td> <input type="text" id="estado civil" name="estado civil"> </td>
                        </tr>
                    </tbody>
            </table>

        <br>
                </fieldset>
        </div>
        <br>
        <div>
               <label for="correo">Ingrese su correo electrónico:</label>
               <input type="email" id="correo" name="correo">
               <br> <br>
               <label for="teléfono">Ingrese su número de teléfono:</label>
               <input type="tel" id=teléfono name="teléfono">
        </div>
        <div>
                <h5 style="font-family:verdana;">Seleccione su sexo:</h5>
                <input type="radio" id="Masculino" name="sexo" value="Masculino">
                <label for="Masculino">Masculino</label>
        <br>
               <input type="radio" id="Femenino" name="sexo" value="Femenino">
<br>
               <input type="radio" id="Otro" name="otro" value="Otro">
               <label for="Otro">Otro</label>
        <br>
        </div>
        <div>
              <h5 style="font-family:verdana;">Seleccione el semestre que esta cursando:</h5>
              <label for="semestre">Seleccione su Semestre:</label>
              <select id="semestre" name="semestre">
              <option value="Primer Semestre">Primer Semestre</option>
              <option value="Segundo Semestre">Segundo Semestre</option>
              <option value="Tercer Semestre">Tercer Semestre</option>
              <option value="Cuarto Semestre">Cuarto Semestre</option>
              <option value="Quinto Semestre">Quinto Semestre</option>
              <option value="Sexto Semestre">Sexto Semestre</option>
 <option value="Séptimo Semestre">Séptimo Semestre</option>
              <option value="Octova Semestre">Octavo Semestre</option>
<option value="Noveno Semestre">Noveno Semestre</option>
              </select>
              </div>
              <br>
        <h5 style="font-family:verdana;"> NOTA:Si hace clic en el botón "Registar" los datos del formulario se enviarán correctamente </h5>
              <input type="submit" value="Registrar">


 </form>
</body>
</html>
